<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="./js/app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="header-inner">
        <div class="header-top">
          <div class="header-event">
            <span>
              보유 중인 매물에 적합한 상품을 담당 영업 사원이 직접
              상담해드립니다.
            </span>
            <a href="#">광고 문의하기</a>
          </div>
        </div>
      </div>
    </header>
    <div class="slide-top">
      <img
        src="./svg/logo.svg"
        alt="다방"
        width="100px"
        height="30px"
        class="logo"
      />
      <input
        type="text"
        placeholder="검색어를 입력하세요 . . ."
        class="search-box"
      />
      <ul class="sign-box">
        <li><a href="#">로그인</a></li>
        <li><a href="#">회원가입</a></li>
      </ul>
    </div>
    <div class="slider-wrap">
      <div class="image-slider">
        <div class="img-wrap">
          <h1>Slide 1</h1>
          <img src="./img/slide01.png" alt="부동산 정보 앱 다운받기" />
        </div>
        <div class="img-wrap">
          <h1>Slide 2</h1>
          <img src="./img/slide02.png" alt="임대차 분쟁 조정 신청" />
        </div>
        <div class="img-wrap">
          <h1>Slide 3</h1>
          <img src="./img/slide03.png" alt="청약 바로가기" />
        </div>
      </div>
      <div class="slider-progress">
        <span></span>
      </div>
    </div>
    <div class="header-bottom">
      <ul>
        <li><a href="#">지도</a></li>
        <li><a href="#">분양</a></li>
        <li><a href="#">관심목록</a></li>
        <li><a href="#">방 내놓기</a></li>
        <li><a href="#">비대면 계약</a></li>
      </ul>
    </div>
    <div id="body-inner"></div>
    <footer>
      <div id="footer-inner"></div>
    </footer>
  </body>
</html>
